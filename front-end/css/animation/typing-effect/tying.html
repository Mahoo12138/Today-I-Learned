<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        font-family: monospace;
        width: 26ch;
        white-space: nowrap;
        overflow: hidden;
        animation: typing 3s steps(26, end);
      }

      @keyframes typing {
        0% {
          width: 0;
        }
        100% {
          width: 26ch;
        }
      }
    </style>
  </head>
  <body>
    <h1>Pure CSS Typing animation.</h1>
  </body>
</html>
